<!DOCTYPE html>
<html>
  <body>
    <div>
      <div>
        <h1>ID Tester</h1>
      </div>
      <div>
        <div style="margin-bottom: 10px">
          <label for="scale">Scale the source image</label>
          <input
            type="number"
            name="scale"
            min="0"
            max="10"
            id="scale"
            value="1"
            step="0.1"
            style="display: block; width: 90%"
          />
        </div>
        <div style="margin-bottom: 10px">
          <label for="brightness">Adjust source image brightness</label>
          <input
            type="number"
            name="brightness"
            min="0"
            max="1"
            id="brightness"
            value="1"
            step="0.1"
            style="display: block; width: 90%"
          />
        </div>

        <div>
          <label for="idpicker">Pick image to replace webcam source</label>
          <input type="file" name="idpicker" id="idpicker" accept=".png,.jpg" />
        </div>
        <div></div>
      </div>
    </div>
    <script src="assets/js/popup.js"></script>
  </body>
</html>
